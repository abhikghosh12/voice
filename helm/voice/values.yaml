webapp:
  image:
    repository: abhikgho/text_to_speech_web_app
    tag: web-v1.0.3
  replicaCount: 1

worker:
  image:
    repository: abhikgho/text_to_speech_web_app
    tag: worker-v1.0.3
  replicaCount: 1

ingress:
  enabled: true
  host: voice.app.com

service:
  type: ClusterIP
  port: 5000

redis:
  enabled: true
  master:
    persistence:
      enabled: true                # Enable persistence
      size: 1Gi                    # Size of the volume
      storageClassName: ""         # Specify your storage class here      
  auth:
    enabled: false                # Disable Redis authentication
  replica:
    kind: StatefulSet             # Use StatefulSet for Redis replicas
    replicaCount: 2

persistence:
  uploads:
    enabled: true
    size: 1Gi
    storageClassName: ""
  output:
    enabled: true
    size: 1Gi
    storageClassName: "" 