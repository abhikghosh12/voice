apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-app.fullname" . }}-worker
  labels:
    {{- include "voice-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "voice-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "voice-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: Always
          command: ["node", "worker.js"]
          env:
            - name: NODE_ENV
              value: production
            - name: REDIS_URL
              value: redis://{{ .Release.Name }}-redis-master:6379
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: output
              mountPath: /app/output
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-voice-app-uploads
        - name: output
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-voice-app-output
